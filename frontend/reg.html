<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>registration page</title>
  </head>
  <body>
    <body style="background-color: black">
        
        <div class="container ">
            <div class="row ">
                <div class="col-8 mx-0"style="background-image: url('photos/backg.jpg');background-repeat: no-repeat;background-size: cover;">
                    
                </div>
                <div class="col-4 ">
                    <h1 style="color: white">REGISTRATION PAGE</h1>
                    <form method="POST" style="color: white" action="RegisREQ">
             Name:
            <input type="text"
              id="name"   
              name="name"
              placeholder="NAME"
              class="form-group form-control"/>
          
            Phone:
            <input type="number"
              id="contact"   
              name="contact"
              placeholder="CONTACT NUMBER"
               class="form-group form-control"/>
           
            Email:
            <input type="text"
              id="email"   
              name="email"
              placeholder="EMAIL"
               class="form-group form-control"/>
          
            Address
            <textarea
              id="add"   
              name="add"
              placeholder="address"
               class="form-group form-control"></textarea>
             password:
            <input type="text"
              id="passw"   
              name="passw"
              placeholder="PASSWORD"
              class="form-group form-control"/>
            
            gender:
            <input type="radio" id="gender" name="gender">male
             <input type="radio" id="gender" name="gender">female
             <br>
             <br>
           
           
             <br><br>
             
             <button name="submit" id="submit" type="submit" onclick="valregistration()">
                 save
             </button>
               <button name="clear" id="clear">
                clear
             </button>
             <br><br>
             <button name="back" id="back"><a href="index.html">
                 back
                 </a>
             </button>
         </form>
                </div>
            </div>
        </div>
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   
  </body>
</html>
